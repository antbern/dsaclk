[package]
authors = ["antbern <40672068+antbern@users.noreply.github.com>"]
edition = "2018"
readme = "README.md"
name = "dsaclk"
version = "0.1.0"

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
# cortex-m-semihosting = "0.3.7"

defmt = "0.2.1"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

# panic-halt = "0.2.0"

embedded-hal = "0.2.4"
mpu6050 = {path = "mpu6050"}
micromath = "2.0.0"

# used for saving and loading settings
postcard = "0.7.2"
serde = { version = "1.0.128", default-features = false, features = ["derive"] }
heapless = "0.7.5"


[dependencies.stm32f4xx-hal]
version = "0.9"
features = ["stm32f401", "rt", "sdio"] # replace the model of your microcontroller here


[features]
# set the defmt log level
default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# this lets you use `cargo fix`!
[[bin]]
name = "dsaclk"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

# Set the default for dependencies.
[profile.dev.package."*"]
# Full optimization for dependencies
opt-level = 3

[profile.dev]
# Turn on a small amount of optimisation in development mode.
opt-level = 1